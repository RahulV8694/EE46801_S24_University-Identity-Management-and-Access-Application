<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 40px;
            color: #333;
        }
        button {
            background-color: #1DA1F2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0e71c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to University Portal</h1>
        <button onclick="location.href='{% url 'student' %}'">I am a Student</button>
        <button onclick="location.href='{% url 'professor' %}'">I am a Professor</button>
        <button onclick="location.href='/admin-page/'">I am an Admin</button>
    </div>
</body>
</html>
