<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button[type="submit"] {
            background-color: #1DA1F2; /* Twitter blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0e71c8; /* Darker shade of Twitter blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        {% if invalid_id %}
        <p style="color: red;">Invalid Professor ID. Please try again.</p>
        {% endif %}
        <h1>Professor ID</h1>
        <form method="post" action="{% url 'professor' %}">
            {% csrf_token %}
            <label for="professor_id">Professor ID:</label>
            <input type="text" id="professor_id" name="professor_id">
            <button type="submit">Submit</button>
        </form>

        {% if professor_id_valid %}
        <h1>Choose Action</h1>
        <form method="post" action="{% url 'professor' %}">
            {% csrf_token %}
            <input type="hidden" name="professor_id" value="{{ professor_id }}">
            <button type="submit" name="action" value="f4">Get Course Sections</button>
            <button type="submit" name="action" value="f5">Get Students Enrolled</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
